{% extends "base.html" %}

{% block title %}Monthly Summary{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Select Month for Summary</h4>
                </div>
                <div class="card-body">
                    <form method="get" action="{{ url_for('monthly_summary') }}" class="row g-3">
                        <div class="col-md-6">
                            <label for="year" class="form-label">Year</label>
                            <select class="form-select" id="year" name="year" required>
                                {% for y in range(2020, 2031) %}
                                    <option value="{{ y }}" {% if y == current_year %}selected{% endif %}>{{ y }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="month" class="form-label">Month</label>
                            <select class="form-select" id="month" name="month" required>
                                {% for num, name in [(1, 'January'), (2, 'February'), (3, 'March'), (4, 'April'), 
                                                   (5, 'May'), (6, 'June'), (7, 'July'), (8, 'August'), 
                                                   (9, 'September'), (10, 'October'), (11, 'November'), (12, 'December')] %}
                                    <option value="{{ num }}" {% if num == current_month %}selected{% endif %}>{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-primary">Generate Summary</button>
                            <a href="{{ url_for('view_forms') }}" class="btn btn-secondary">Back to Forms</a>
                        </div>
                    </form>
                </div>
            </div>
            
            {% if recent_months %}
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="mb-0">Recent Months</h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        {% for year, month in recent_months %}
                        <a href="{{ url_for('monthly_summary', year=year, month=month) }}" 
                           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            {{ month_names[month] }} {{ year }}
                            <span class="badge bg-primary rounded-pill">View</span>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
